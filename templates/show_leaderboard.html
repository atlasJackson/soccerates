{% extends 'base.html' %}
{% load staticfiles %}

{% block body_block %}
    <div class="container mt-3">

        <div class="row mb-3">
            <div class="col-12 px-0">
                <a href="{% url 'leaderboards' %}">
                    <img src="{% static 'img/world-cup-2018-banner.png' %}" id="wc-banner" alt="Russia 2018 World Cup"/>
                    <!-- Replace this with a leaderboard image (greek thatre or something) -->
                </a>
            </div>
        </div>

        <div>
            <h3>{{ leaderboard.name }}</h3>

            <table>
                <colgroup>
                    <col class="">
                    <col class="">
                    <col class="">
                </colgroup>

                <thead class="group-table-header thead-light">
                    <tr class="table-head-row">
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                </thead>

                <tbody>
                    {% for member in members %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ member.username }}</td>
                            <td>{{ member.profile.points }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>
{% endblock %}
